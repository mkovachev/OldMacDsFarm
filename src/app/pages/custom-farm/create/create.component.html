<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <form [formGroup]="animalForm" (ngSubmit)="create()">
                <div class="form-group">
                    <label for="breed"><b>Animal Breed</b></label>
                    <input type="text" class="form-control" formControlName="breed">
                </div>
                <div class="form-group">
                    <label for="sound"><b>Remind us what type of sound does this animal make?</b></label>
                    <input type="text" class="form-control" formControlName="sound">
                </div>
                <button class="btn btn-warning" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
